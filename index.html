<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Index Page</title>
    <style>
        /* General Reset */
        body, h1, ul {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Header Styling */
        h1 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: #2c3e50;
        }

        /* List Styling */
        ul {
            list-style: none;
            padding: 1rem 0;
        }

        ul li {
            margin: 0.5rem 0;
        }

        ul li a {
            display: block;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        ul li a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Footer Styling */
        .footer {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gem Clarke Links Page </h1>
        <p>Below are links to pages in subfolders:</p>
        <ul>
            <li><a href="rock-paper-scissors/index.html">Rocke Paper Scissors</a></li>
        </ul>
        <div class="footer">
            &copy; 2024 Gem Clarke. All Rights Reserved.
        </div>
    </div>
</body>
</html>
